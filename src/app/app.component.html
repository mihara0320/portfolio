<particle-bg></particle-bg>

<block>
  <panel class='screen'
         image="assets/images/profile-min.JPG">
    <h1>{{ info.name }}</h1>
    <h2>{{ info.title1 }}</h2>
    <span (click)="switchLanguage('en')">English</span>&nbsp;
    <span (click)="switchLanguage('jp')">日本語</span>&nbsp;
  </panel>

  <button id='scroll-down'
          color="primary"
          mat-fab
          (click)="navigateToBio(369)">
    <mat-icon>arrow_downward</mat-icon>
  </button>
</block>

<block id='source-code'
       fxLayoutAlign="end">
  <sns-link (click)="openLink('https://github.com/mihara0320/portfolio')"
            [horizontal]="true"
            fxLayout="row"
            fxLayoutAlign="end center">
    <svg-icon name="GitHub"
              [svgStyle]="{ 'width.em': 1.5, 'margin.em' : 1 }"></svg-icon>
    <h3> Source code </h3>
  </sns-link>
</block>

<block id='bio'>
  <h1>{{ info.name }}</h1>
  <h2>
    <mat-icon>work</mat-icon>{{ info.title2 }}
  </h2>
  <h3 fxLayout="row"
      fxLayoutAlign="start center">
    <mat-icon>home</mat-icon> {{ info.city }}, {{ info.country }}
  </h3>

  <p>{{ info.bio }}</p>
</block>

<block id='projects'
       fxLayoutAlign="space-around">
  <panel class='project'
         fxFlex.gt-sm="33.3"
         fxFlex="50"
         fxFlex.xs="100"
         *ngFor="let project of projects"
         [image]="project.image"
         [disabled]="project.link === ''"
         (click)="openLink(project.link)">
    <div> {{ project.title }} </div>
  </panel>
</block>

<block class='block-body'
       id='sns-links'>
  <sns-link class='social'
            fxFlex="30"
            fxFlex.xs='100'
            *ngFor="let social of socials"
            (click)="openLink(social.link)">
    <svg-icon [name]="social.svg"
              [svgStyle]="{ 'width.em': 3, 'margin.em' : 1.5 }"></svg-icon>
    <h3> {{ social.text }} </h3>
  </sns-link>
</block>

<block id='contact'>
  <h2>{{ info.motd1 }}</h2>
  <h3>{{ info.motd2 }}</h3>

  <button id='contact-me'
          mat-raised-button
          color="primary"
          (click)="openMailClient()">Contact me</button>
</block>
