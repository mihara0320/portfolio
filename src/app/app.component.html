<block>
  <panel class='screen'
         [image]="'assets/images/profile-min.JPG'">
    <h1>{{ info.name }}</h1>
    <h2>{{ info.title1 }}</h2>
  </panel>
</block>

<block class='block-body'
       id='bio'>
  <h1>{{ info.name }}</h1>
  <h2>{{ info.title2 }}</h2>
  <p>{{ info.bio }}</p>
</block>

<block id='projects'
       fxLayoutAlign="space-around">
  <panel class='project'
         fxFlex.gt-sm="33"
         fxFlex="50"
         fxFlex.xs="100"
         *ngFor="let project of projects"
         [image]="project.image"
         [disabled]="project.link === ''"
         (click)="openLink(project.link)">
    <div> {{ project.title }} </div>
  </panel>
</block>

<block class='block-body'
       id='sns-links'>
  <sns-link class='social'
            fxFlex="30"
            fxFlex.xs='100'
            *ngFor="let social of socials"
            (click)="openLink(social.link)">
    <svg-icon [name]="social.svg"
              [svgStyle]="{ 'width.em': 3, 'margin.em' : 1.5 }"></svg-icon>
    <h3> {{ social.text }} </h3>
  </sns-link>
</block>

<block class='block-body'
       id='contact'>
  <h2>{{ info.motd1 }}</h2>
  <h3>{{ info.motd2 }}</h3>
  <a mat-stroked-button
     (click)="openMailClient()">Contact me</a>
</block>
